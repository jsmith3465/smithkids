<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmithFamJam - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .landing-container {
            max-width: 700px;
            text-align: center;
        }
        
        .greeting {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .user-name {
            color: #DAA520;
            font-weight: 700;
        }
        
        .quote-container {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 3px solid #DAA520;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(218, 165, 32, 0.3);
        }
        
        .quote-text {
            font-size: 1.5rem;
            color: #333;
            font-style: italic;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .quote-author {
            font-size: 1rem;
            color: #666;
            font-weight: 600;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .game-card {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 30px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .game-card:hover {
            border-color: #DAA520;
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(218, 165, 32, 0.4);
        }
        
        .game-card-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        .game-card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .game-card-description {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container landing-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h1 style="margin: 0; background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">SmithFamJam</h1>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <span id="userInfo" style="color: #666; font-size: 0.9rem;"></span>
                    <button id="logoutBtn" class="btn btn-secondary" style="padding: 8px 15px; font-size: 0.9rem;">Logout</button>
                </div>
            </div>
        </header>
        
        <div id="authCheck" style="text-align: center; padding: 40px;">
            <p>Checking authentication...</p>
        </div>

        <div id="mainContent" class="hidden">
            <div class="greeting" id="greeting">
                <span id="greetingText"></span> <span class="user-name" id="userName"></span>!
            </div>
            
            <div class="quote-container">
                <div class="quote-text" id="quoteText"></div>
                <div class="quote-author" id="quoteAuthor"></div>
            </div>
            
            <div class="games-grid">
                <a href="tic-tac-toe.html" class="game-card">
                    <div class="game-card-icon">‚≠ï‚ùå</div>
                    <div class="game-card-title">Tic Tac Toe</div>
                    <div class="game-card-description">Classic 3-in-a-row game! Play against friends or challenge the computer.</div>
                </a>
                <a href="snake.html" class="game-card">
                    <div class="game-card-icon">üêç</div>
                    <div class="game-card-title">Snake Game</div>
                    <div class="game-card-description">Navigate the snake to eat food and grow! Score increases as the game gets harder.</div>
                </a>
            </div>
        </div>
    </div>

    <footer class="page-footer">
        <p>Designed in Orlando by the Smith Kids</p>
    </footer>

    <script type="module" src="auth.js"></script>
    <script type="module" src="profile-menu.js"></script>
    <script type="module" src="landing.js"></script>
</body>
</html>
