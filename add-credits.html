<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Credits - SmithFamJam</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .credits-container {
            max-width: 800px;
        }
        
        .add-credits-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .user-selection {
            margin-bottom: 20px;
        }
        
        .user-checkbox-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
        }
        
        .user-checkbox-item {
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-checkbox-item:hover {
            background: #e9ecef;
        }
        
        .user-checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .credit-amount-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
        }
        
        .credit-amount-input:focus {
            border-color: #DAA520;
            outline: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container credits-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <a href="index.html" style="text-decoration: none; color: #DAA520; font-weight: 600;">‚Üê Back to Home</a>
                    <h1 style="margin: 0; background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Add Credits</h1>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <!-- Profile menu will be inserted here -->
                </div>
            </div>
        </header>
        
        <div id="authCheck" style="text-align: center; padding: 40px;">
            <p>Checking authentication...</p>
        </div>

        <div id="mainContent" class="hidden">
            <div id="adminCheck" style="text-align: center; padding: 40px; color: #dc3545;">
                <p>Checking admin access...</p>
            </div>
            
            <div id="adminContent" class="hidden">
                <!-- Quick Access Link Section -->
                <div class="add-credits-form" style="margin-bottom: 30px;">
                    <h2 style="margin-bottom: 20px;">Quick Access Link</h2>
                    <p style="color: #666; margin-bottom: 15px;">Share this link to add credits without logging in. This link is unique to your admin account.</p>
                    <div id="quickLinkSection">
                        <div class="loading">Loading link...</div>
                    </div>
                </div>
                <div class="success-message" id="successMessage"></div>
                <div class="error-message" id="errorMessage"></div>
                
                <div class="add-credits-form">
                    <h2 style="margin-bottom: 20px;">Add Credits to Users</h2>
                    
                    <div class="input-group">
                        <label for="creditAmount">Credit Amount:</label>
                        <input type="number" id="creditAmount" class="credit-amount-input" min="1" value="10" required>
                    </div>
                    
                    <div class="user-selection">
                        <label style="margin-bottom: 10px; display: block; font-weight: 600;">Select Users:</label>
                        <div style="margin-bottom: 10px;">
                            <button type="button" id="selectAllBtn" class="btn btn-secondary" style="padding: 8px 15px; font-size: 0.9rem;">Select All</button>
                            <button type="button" id="deselectAllBtn" class="btn btn-secondary" style="padding: 8px 15px; font-size: 0.9rem; margin-left: 10px;">Deselect All</button>
                        </div>
                        <div id="userCheckboxList" class="user-checkbox-list">
                            <div class="loading">Loading users...</div>
                        </div>
                    </div>
                    
                    <button id="addCreditsBtn" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Add Credits</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer">
        <p>Designed in Orlando by the Smith Kids</p>
    </footer>

    <script type="module" src="auth.js"></script>
    <script type="module" src="profile-menu.js"></script>
    <script type="module" src="add-credits.js"></script>
</body>
</html>
