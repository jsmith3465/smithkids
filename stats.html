<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - SmithFamJam</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .stats-container {
            max-width: 1000px;
        }
        
        .stats-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .stats-section h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #DAA520;
            padding-bottom: 10px;
        }
        
        .snake-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 2px solid #DAA520;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-card-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .stat-card-value {
            font-size: 2rem;
            font-weight: 700;
            color: #CC5500;
        }
        
        .stat-card-player {
            font-size: 1rem;
            color: #333;
            margin-top: 10px;
            font-weight: 600;
        }
        
        .ttt-stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .ttt-stats-table th {
            background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%);
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        .ttt-stats-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .ttt-stats-table tr:last-child td {
            border-bottom: none;
        }
        
        .ttt-stats-table tr:hover {
            background: #f8f9fa;
        }
        
        .ttt-stats-table .most-row {
            background: #fff3cd;
            font-weight: 600;
        }
        
        .ttt-stats-table .most-row:hover {
            background: #ffeaa7;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }
        
        .high-scores-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .score-item {
            padding: 12px;
            margin: 8px 0;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #DAA520;
        }
        
        .score-item-rank {
            font-weight: 700;
            color: #DAA520;
            margin-right: 15px;
            min-width: 40px;
        }
        
        .score-item-details {
            flex: 1;
        }
        
        .score-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }
        
        .score-item-meta {
            font-size: 0.85rem;
            color: #666;
        }
        
        .score-item-score {
            font-weight: 700;
            color: #CC5500;
            font-size: 1.2rem;
        }
        
        .game-history-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 15px;
            margin: 10px 0;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #DAA520;
        }
        
        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .history-item-players {
            font-weight: 600;
            color: #333;
        }
        
        .history-item-result {
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .history-item-meta {
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container stats-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <a href="index.html" style="text-decoration: none; color: #DAA520; font-weight: 600;">‚Üê Back to Home</a>
                    <h1 style="margin: 0; background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Game Statistics</h1>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <!-- Profile menu will be inserted here -->
                </div>
            </div>
        </header>
        
        <div id="authCheck" style="text-align: center; padding: 40px;">
            <p>Checking authentication...</p>
        </div>

        <div id="mainContent" class="hidden">
            <!-- Snake Game Statistics -->
            <div class="stats-section">
                <h2>üêç Snake Game Statistics</h2>
                <div id="snakeStats" class="snake-stats">
                    <div class="loading">Loading statistics...</div>
                </div>
                <div id="snakeHighScores" style="margin-top: 30px;">
                    <h3 style="margin-bottom: 15px; color: #333;">Top 10 High Scores</h3>
                    <div id="snakeHighScoresList" class="loading">Loading high scores...</div>
                </div>
            </div>
            
            <!-- Tic Tac Toe Statistics -->
            <div class="stats-section">
                <h2>‚≠ï‚ùå Tic Tac Toe Statistics</h2>
                <div id="tttStats">
                    <div class="loading">Loading statistics...</div>
                </div>
                <div id="tttGameHistory" style="margin-top: 30px;">
                    <h3 style="margin-bottom: 15px; color: #333;">Recent Game History</h3>
                    <div id="tttGameHistoryList" class="loading">Loading game history...</div>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer">
        <p>Designed in Orlando by the Smith Kids</p>
    </footer>

    <script type="module" src="auth.js"></script>
    <script type="module" src="profile-menu.js"></script>
    <script type="module" src="stats.js"></script>
</body>
</html>
