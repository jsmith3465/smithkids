<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approvals - Smith Team Six</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .approve-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: calc(100% - 40px);
            padding: 40px;
        }
        
        .approvals-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .approval-item {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .approval-item:hover {
            border-color: #DAA520;
            background: #fff3cd;
        }
        
        .approval-info {
            flex: 1;
            min-width: 300px;
        }
        
        .approval-type-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-right: 10px;
            margin-bottom: 5px;
        }
        
        .badge-workout { background: #28a745; color: white; }
        .badge-chore { background: #007bff; color: white; }
        .badge-memory-verse { background: #6f42c1; color: white; }
        .badge-marketplace { background: #ffc107; color: #000; }
        .badge-fruit { background: #e83e8c; color: white; }
        .badge-scholar { background: #17a2b8; color: white; }
        
        .approval-user {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        
        .approval-details {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .approval-date {
            color: #999;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }
        
        .approval-controls {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            min-width: 200px;
        }
        
        .credits-input {
            width: 80px;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
        }
        
        .credits-input:focus {
            border-color: #DAA520;
            outline: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .no-approvals {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }
        
        .approve-all-section {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 3px solid #DAA520;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="approve-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h1 style="margin: 0; font-size: 3.5rem; font-weight: 900; background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Approvals</h1>
                <div id="profileMenuContainer"></div>
            </div>
        </header>
        
        <div id="authCheck" class="loading">
            <p>Checking authentication...</p>
        </div>

        <div id="mainContent" style="display: none;">
            <div id="adminCheck" class="loading" style="color: #dc3545;">
                <p>Checking admin access...</p>
            </div>
            
            <div id="adminContent" style="display: none;">
                <div class="success-message" id="successMessage"></div>
                <div class="error-message" id="errorMessage"></div>
                
                <div class="approve-all-section">
                    <h2 style="margin-bottom: 15px;">Bulk Actions</h2>
                    <p style="color: #666; margin-bottom: 15px;">Approve all pending requests with default credits, or set a custom amount for all.</p>
                    <div style="display: flex; gap: 10px; justify-content: center; align-items: center; flex-wrap: wrap;">
                        <label style="font-weight: 600;">Credits per item:</label>
                        <input type="number" id="approveAllCredits" class="credits-input" value="10" min="1" max="100">
                        <button id="approveAllBtn" class="btn btn-primary">Approve All</button>
                        <button id="denyAllBtn" class="btn btn-secondary" style="background: #dc3545;">Deny All</button>
                    </div>
                </div>
                
                <div class="approvals-section">
                    <h2 style="margin: 0 0 20px 0;">Pending Approvals</h2>
                    <div id="approvalsList" class="loading">Loading approvals...</div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/profile-menu.js"></script>
    <script type="module" src="../js/approvals-new.js"></script>
</body>
</html>
