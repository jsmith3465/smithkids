<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Login - Tic Tac Toe - Smith Team Six</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .guest-login-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .guest-login-box {
            background: white;
            border: 3px solid #DAA520;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .guest-login-box h1 {
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .guest-login-box p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .input-group input:focus {
            border-color: #DAA520;
            outline: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="guest-login-container">
        <div class="guest-login-box">
            <h1>Guest Login</h1>
            <p>Enter your name to join the Tic Tac Toe game</p>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="guestLoginForm">
                <div class="input-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required autofocus>
                </div>
                
                <div class="input-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="joinBtn">Join</button>
            </form>
        </div>
    </div>
    <script type="module" src="../js/guest-login.js"></script>
</body>
</html>
