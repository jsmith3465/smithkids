<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman - Smith Team Six</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .hangman-container {
            max-width: 800px;
        }
        
        .game-header {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 3px solid #DAA520;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .game-title {
            font-size: 2rem;
            font-weight: 700;
            color: #CC5500;
            margin-bottom: 10px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
        }
        
        .info-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #DAA520;
        }
        
        .game-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .hangman-display {
            font-size: 3rem;
            font-family: monospace;
            line-height: 1.5;
            margin: 20px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .letter-box {
            display: inline-block;
            width: 40px;
            height: 50px;
            border-bottom: 3px solid #333;
            margin: 0 5px;
            font-size: 2rem;
            font-weight: 700;
            color: #DAA520;
            text-align: center;
            line-height: 50px;
        }
        
        .letter-box.space {
            border: none;
            width: 20px;
        }
        
        .hangman-drawing {
            font-family: monospace;
            font-size: 1.2rem;
            white-space: pre;
            text-align: left;
            margin: 20px auto;
            max-width: 200px;
            color: #333;
        }
        
        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 20px 0;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .letter-btn {
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            border: 2px solid #DAA520;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .letter-btn:hover:not(:disabled) {
            background: #DAA520;
            color: white;
            transform: translateY(-2px);
        }
        
        .letter-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #e0e0e0;
            border-color: #999;
        }
        
        .letter-btn.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }
        
        .letter-btn.wrong {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        
        .game-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .game-message {
            font-size: 1.5rem;
            font-weight: 700;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .game-message.win {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        
        .game-message.lose {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }
        
        @media (max-width: 768px) {
            .alphabet-grid {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .letter-box {
                width: 30px;
                height: 40px;
                font-size: 1.5rem;
                line-height: 40px;
            }
            
            .hangman-display {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container hangman-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <h1 style="margin: 0; background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Hangman</h1>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <!-- Profile menu will be inserted here -->
                </div>
            </div>
        </header>
        
        <div id="authCheck" style="text-align: center; padding: 40px;">
            <p>Checking authentication...</p>
        </div>

        <div id="mainContent" class="hidden">
            <div class="game-header">
                <div class="game-title">ðŸŽ¯ Hangman</div>
                <div class="game-info">
                    <div class="info-item">
                        <div class="info-label">Wrong Guesses</div>
                        <div class="info-value" id="wrongGuesses">0 / 6</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Score</div>
                        <div class="info-value" id="scoreDisplay">0</div>
                    </div>
                </div>
            </div>
            
            <div class="game-section">
                <div class="hangman-drawing" id="hangmanDrawing"></div>
                <div class="hangman-display" id="wordDisplay"></div>
                <div id="gameMessage"></div>
                
                <div class="alphabet-grid" id="alphabetGrid"></div>
                
                <div class="game-controls">
                    <button id="newGameBtn" class="btn btn-primary">New Game</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer">
        <p>Designed in Orlando by the Smith Kids</p>
    </footer>

    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/profile-menu.js"></script>
    <script type="module" src="../js/hangman.js"></script>
</body>
</html>
