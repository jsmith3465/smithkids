<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Chores - Smith Team Six</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .chores-container {
            max-width: 600px;
        }
        
        .chores-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .chores-form h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .chores-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .chores-input:focus {
            border-color: #DAA520;
            outline: none;
        }
        
        .info-box {
            background: #fff3cd;
            border: 2px solid #DAA520;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info-box p {
            margin: 5px 0;
            color: #856404;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        #customChoreInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container chores-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <h1 style="margin: 0; background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Submit Chores</h1>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <!-- Profile menu will be inserted here -->
                </div>
            </div>
        </header>
        
        <div id="authCheck" style="text-align: center; padding: 40px;">
            <p>Checking authentication...</p>
        </div>

        <div id="mainContent" class="hidden">
            <div id="standardUserCheck" style="text-align: center; padding: 40px; color: #dc3545;">
                <p>Checking user access...</p>
            </div>
            
            <div id="standardUserContent" class="hidden">
                <div class="info-box">
                    <p><strong>üè† Earn Credits Through Chores!</strong></p>
                    <p>Submit your completed chores and earn 10 credits per approved chore. An admin will review and approve your submission.</p>
                </div>
                
                <div class="success-message" id="successMessage"></div>
                <div class="error-message" id="errorMessage"></div>
                
                <div class="chores-form">
                    <h2>Chore Details</h2>
                    
                    <div class="input-group">
                        <label for="choreType">Chore Type *</label>
                        <select id="choreType" class="chores-input" required>
                            <option value="">Select a chore...</option>
                            <option value="Wash Dishes">Wash Dishes</option>
                            <option value="Take Out Trash">Take Out Trash</option>
                            <option value="General Cleanup">General Cleanup</option>
                            <option value="Yard Work">Yard Work</option>
                            <option value="Laundry">Laundry</option>
                            <option value="Custom">Custom</option>
                        </select>
                    </div>
                    
                    <div class="input-group" id="customChoreInput">
                        <label for="customChoreText">Custom Chore *</label>
                        <input type="text" id="customChoreText" class="chores-input" placeholder="Enter custom chore name">
                    </div>
                    
                    <button id="submitChoreBtn" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Submit Chore</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer">
        <p>Designed in Orlando by the Smith Kids</p>
    </footer>

    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/profile-menu.js"></script>
    <script type="module" src="../js/submit-chores.js"></script>
</body>
</html>
