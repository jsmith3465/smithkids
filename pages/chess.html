<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess - Smith Team Six</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .chess-container {
            max-width: min(95vw, 1200px);
            margin: 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: calc(100% - 40px);
            padding: 40px;
            text-align: center;
        }
        
        @media (min-width: 1200px) {
            .chess-container {
                max-width: 1200px;
            }
        }
        
        @media (max-width: 768px) {
            .chess-container {
                max-width: 100%;
                padding: 20px;
            }
        }
        
        .player-setup {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 3px solid #DAA520;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .game-setup {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .player-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #DAA520;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }
        
        .chess-board-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: min(90vw, 600px);
            height: min(90vw, 600px);
            border: 3px solid #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .chess-square {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: min(6vw, 50px);
            cursor: pointer;
            position: relative;
            user-select: none;
        }
        
        .chess-square.light {
            background-color: #f0d9b5;
        }
        
        .chess-square.dark {
            background-color: #b58863;
        }
        
        .chess-square.selected {
            background-color: #6a994e !important;
        }
        
        .chess-square.possible-move {
            background-color: #a7c957 !important;
        }
        
        .chess-square.possible-move::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 30%;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .game-info-panel {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 3px solid #DAA520;
            border-radius: 15px;
            padding: 20px;
            min-width: 200px;
        }
        
        .game-message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .game-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        .game-message.win {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .game-message.loss {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .game-message.draw {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        
        @media (max-width: 768px) {
            .chess-board {
                width: min(90vw, 400px);
                height: min(90vw, 400px);
            }
            
            .chess-square {
                font-size: min(8vw, 35px);
            }
        }
    </style>
</head>
<body>
    <div class="chess-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <h1 style="margin: 0; font-size: 3.5rem; font-weight: 900; background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">â™” Chess</h1>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <!-- Profile menu will be inserted here -->
                </div>
            </div>
        </header>
        
        <div id="authCheck" style="text-align: center; padding: 40px;">
            <p>Checking authentication...</p>
        </div>

        <div id="mainContent" class="hidden">
            <div id="playerSetup" class="player-setup">
                <div class="game-setup">
                    <h2>Start Game</h2>
                    <div class="input-group">
                        <label for="player1Select">Player 1 (White):</label>
                        <select id="player1Select" class="player-select" disabled>
                            <option value="">Loading...</option>
                        </select>
                        <small style="color: #666; font-size: 0.9rem; display: block; margin-top: 5px;">You (logged in user)</small>
                    </div>
                    <div class="input-group">
                        <label for="player2Select">Player 2 (Black):</label>
                        <select id="player2Select" class="player-select">
                            <option value="">Select a player...</option>
                        </select>
                    </div>
                    <div class="input-group" id="computerDifficultyGroup" style="display: none;">
                        <label for="computerDifficulty">Computer Difficulty:</label>
                        <select id="computerDifficulty" class="player-select">
                            <option value="easy">Easy</option>
                            <option value="moderate" selected>Moderate</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <button id="startGameBtn" class="btn btn-primary">Start Game</button>
                </div>
            </div>
            
            <div id="gameSection" class="hidden">
                <div id="gameMessage" class="game-message info" style="display: none;"></div>
                <div class="chess-board-container">
                    <div id="chessBoard" class="chess-board"></div>
                    <div class="game-info-panel">
                        <h3>Game Info</h3>
                        <div id="currentPlayerDisplay" style="margin: 15px 0; font-size: 1.2rem; font-weight: 600;"></div>
                        <div id="moveCount" style="margin: 10px 0; color: #666;">Moves: 0</div>
                        <button id="newGameBtn" class="btn btn-primary" style="width: 100%; margin-top: 20px;">New Game</button>
                        <button id="newPlayersBtn" class="btn btn-secondary" style="width: 100%; margin-top: 10px;">New Players</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/profile-menu.js"></script>
    <script type="module" src="../js/chess.js"></script>
</body>
</html>
