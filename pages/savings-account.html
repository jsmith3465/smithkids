<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Account - Smith Team Six</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .savings-container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: calc(100% - 40px);
            padding: 40px;
            text-align: center;
        }
        
        .balance-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .balance-cards {
                grid-template-columns: 1fr;
            }
        }
        
        .balance-card {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 3px solid #DAA520;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(218, 165, 32, 0.3);
        }
        
        .balance-card.savings {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-color: #28a745;
        }
        
        .balance-label {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .balance-amount {
            font-size: 3rem;
            font-weight: 700;
            color: #CC5500;
        }
        
        .balance-card.savings .balance-amount {
            color: #155724;
        }
        
        .transfer-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .transfer-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
        }
        
        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }
        
        .form-group input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-group input:focus {
            border-color: #DAA520;
            box-shadow: 0 0 0 3px rgba(218, 165, 32, 0.1);
        }
        
        .transfer-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-transfer {
            flex: 1;
            min-width: 200px;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        @media (max-width: 600px) {
            header h1 {
                font-size: 2.5rem !important;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="savings-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <h1 style="margin: 0; font-size: 3.5rem; font-weight: 900; background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Savings Account</h1>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <!-- Profile menu will be inserted here -->
                </div>
            </div>
        </header>
        
        <div id="authCheck" style="text-align: center; padding: 40px;">
            <p>Checking authentication...</p>
        </div>

        <div id="mainContent" class="hidden">
            <div class="balance-cards">
                <div class="balance-card">
                    <div class="balance-label">Available Balance</div>
                    <div class="balance-amount" id="availableBalance">0</div>
                </div>
                <div class="balance-card savings">
                    <div class="balance-label">Savings Balance</div>
                    <div class="balance-amount" id="savingsBalance">0</div>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="transfer-section">
                <h2 style="margin-bottom: 20px;">Transfer Credits</h2>
                <div class="transfer-form">
                    <div class="form-group">
                        <label for="transferAmount">Amount to Transfer</label>
                        <input type="number" id="transferAmount" min="1" placeholder="Enter amount" required>
                    </div>
                    <div class="transfer-buttons">
                        <button class="btn btn-primary btn-transfer" id="transferToSavingsBtn">Transfer to Savings</button>
                        <button class="btn btn-secondary btn-transfer" id="transferFromSavingsBtn">Transfer to Available</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer">
        <p>Copyright 2026 by The Smith Family</p>
    </footer>

    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/profile-menu.js"></script>
    <script type="module" src="../js/savings-account.js"></script>
</body>
</html>
