<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges - Smith Team Six</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .badges-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .badge-card {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .badge-card.earned {
            border-color: #DAA520;
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
        }
        
        .badge-icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }
        
        .badge-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .badge-description {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }
        
        .badge-locked {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container badges-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <h1 style="margin: 0; background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">üèÜ Badges</h1>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <!-- Profile menu will be inserted here -->
                </div>
            </div>
        </header>
        
        <div id="authCheck" style="text-align: center; padding: 40px;">
            <p>Checking authentication...</p>
        </div>

        <div id="mainContent" class="hidden">
            <div style="text-align: center; margin-bottom: 30px;">
                <a href="fruit-of-spirit.html" style="
                    display: inline-block;
                    padding: 20px 40px;
                    background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
                    border: 3px solid #DAA520;
                    border-radius: 15px;
                    text-decoration: none;
                    color: #333;
                    font-size: 1.2rem;
                    font-weight: 600;
                    transition: all 0.3s ease;
                    box-shadow: 0 3px 10px rgba(218, 165, 32, 0.3);
                " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 5px 20px rgba(218, 165, 32, 0.5)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 3px 10px rgba(218, 165, 32, 0.3)'">
                    üçé View Fruit of the Spirit Badges
                </a>
            </div>
            <div id="badgesList" class="badges-grid">
                <div class="loading">Loading badges...</div>
            </div>
        </div>
    </div>

    <footer class="page-footer">
        <p>Designed in Orlando by the Smith Kids</p>
    </footer>

    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/profile-menu.js"></script>
    <script type="module" src="../js/badges.js"></script>
</body>
</html>
