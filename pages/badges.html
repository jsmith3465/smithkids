<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges - Smith Team Six</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .badges-container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .badge-card {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .badge-card.earned {
            border-color: #DAA520;
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
        }
        
        .badge-icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }
        
        .badge-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .badge-description {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }
        
        .badge-locked {
            opacity: 0.5;
        }
        
        .credit-box {
            background: #d4edda;
            border: 2px solid #28a745;
            border-radius: 8px;
            padding: 10px 15px;
            margin-top: auto;
            text-align: center;
            font-weight: 600;
            color: #155724;
            font-size: 0.95rem;
            width: 100%;
            box-sizing: border-box;
        }
        
        .badge-description {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="badges-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <h1 style="margin: 0; font-size: 3.5rem; font-weight: 900; background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">üèÜ Badges</h1>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <!-- Profile menu will be inserted here -->
                </div>
            </div>
        </header>
        
        <div id="authCheck" style="text-align: center; padding: 40px;">
            <p>Checking authentication...</p>
        </div>

        <div id="mainContent" class="hidden">
            <div id="badgesList" class="badges-grid">
                <div class="loading">Loading badges...</div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/profile-menu.js"></script>
    <script type="module" src="../js/badges.js"></script>
</body>
</html>
