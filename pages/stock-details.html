<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Details - Smith Team Six</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .stock-details-container {
            max-width: 1400px;
            margin: 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .stock-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border: 3px solid #2196F3;
            border-radius: 15px;
        }
        
        .stock-symbol-large {
            font-size: 3rem;
            font-weight: 900;
            color: #1976D2;
            margin-bottom: 10px;
        }
        
        .stock-name-large {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 20px;
        }
        
        .stock-price-large {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 20px 0;
        }
        
        .stock-price-large.positive {
            color: #28a745;
        }
        
        .stock-price-large.negative {
            color: #dc3545;
        }
        
        .stock-change {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 10px 0;
        }
        
        .stock-change.positive {
            color: #28a745;
        }
        
        .stock-change.negative {
            color: #dc3545;
        }
        
        .stock-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .metric-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .metric-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }
        
        .stock-info-section {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .stock-info-section h3 {
            margin: 0 0 15px 0;
            color: #1976D2;
            font-size: 1.5rem;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
        }
        
        .info-value {
            color: #333;
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .stock-metrics {
                grid-template-columns: 1fr;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="stock-details-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <a href="wall-street-warrior.html" class="back-button">‚Üê Back to Wall Street Warrior</a>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <!-- Profile menu will be inserted here -->
                </div>
            </div>
        </header>
        
        <div id="authCheck" style="text-align: center; padding: 40px;">
            <p>Checking authentication...</p>
        </div>

        <div id="mainContent" class="hidden">
            <div class="stock-header">
                <div class="stock-symbol-large" id="stockSymbol">Loading...</div>
                <div class="stock-name-large" id="stockName">Loading...</div>
                <div class="stock-price-large" id="stockPrice">$0.00</div>
                <div class="stock-change" id="stockChange">+$0.00 (0.00%)</div>
            </div>
            
            <div class="stock-metrics" id="stockMetrics">
                <div class="loading">Loading metrics...</div>
            </div>
            
            <div class="stock-info-section">
                <h3>üìä Stock Information</h3>
                <div class="info-grid" id="stockInfo">
                    <div class="loading">Loading information...</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" id="addToWatchlistBtn" style="display: none;">‚≠ê Add to Watchlist</button>
                <button class="btn btn-primary" id="addToPortfolioBtn" style="display: none;">üíº Add to Portfolio</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/profile-menu.js"></script>
    <script type="module" src="../js/stock-details.js"></script>
</body>
</html>
