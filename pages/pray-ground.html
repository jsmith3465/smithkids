<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pray Ground - Smith Team Six</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .pray-ground-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .pray-ground-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border: 3px solid #2196F3;
            border-radius: 15px;
        }
        
        .pray-ground-header h1 {
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .pray-ground-header p {
            color: #666;
            font-size: 1.1rem;
            margin: 0;
        }
        
        .submit-prayer-section {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 3px solid #DAA520;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: left;
        }
        
        .submit-prayer-section h2 {
            margin: 0 0 20px 0;
            color: #CC5500;
            font-size: 2rem;
        }
        
        .prayer-requests-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        
        .prayer-request-card {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .prayer-request-card.answered {
            border-color: #28a745;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
        }
        
        .prayer-request-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 15px;
        }
        
        .prayer-request-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            flex: 1;
        }
        
        .prayer-request-status {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .prayer-request-status.active {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #DAA520;
        }
        
        .prayer-request-status.answered {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        
        .prayer-request-details {
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }
        
        .prayer-request-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 0.9rem;
            color: #888;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }
        
        .prayer-request-author {
            font-weight: 600;
            color: #333;
        }
        
        .prayer-request-date {
            color: #666;
        }
        
        .prayer-request-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-answered {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-answered:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .btn-answered:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .answered-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .prayer-request-header {
                flex-direction: column;
            }
            
            .prayer-request-meta {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="pray-ground-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <h1 style="margin: 0; font-size: 3.5rem; font-weight: 900; background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">üôè Pray Ground</h1>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <!-- Profile menu will be inserted here -->
                </div>
            </div>
        </header>
        
        <div id="authCheck" style="text-align: center; padding: 40px;">
            <p>Checking authentication...</p>
        </div>

        <div id="mainContent" class="hidden">
            <div class="pray-ground-header">
                <p>"For where two or three gather in my name, there am I with them." - Matthew 18:20</p>
                <p style="margin-top: 10px; font-size: 1rem; color: #1976D2; font-weight: 600;">Share your prayer requests and celebrate answered prayers together!</p>
            </div>
            
            <!-- Submit Prayer Request Button - Right aligned -->
            <div style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
                <button id="submitPrayerToggle" class="btn btn-primary" style="
                    padding: 12px 24px;
                    font-size: 1.1rem;
                    font-weight: 600;
                ">üìù Submit a Prayer Request</button>
            </div>
            
            <!-- Submit Prayer Request Section (Hidden by default) -->
            <div id="submitPrayerSection" class="submit-prayer-section" style="display: none;">
                <h2>üìù Submit a Prayer Request</h2>
                <form id="prayerRequestForm" style="display: flex; flex-direction: column; gap: 20px;">
                    <div>
                        <label for="prayerTitle" style="display: block; font-weight: 600; margin-bottom: 8px; color: #333;">Title:</label>
                        <input type="text" id="prayerTitle" required placeholder="Enter a title for your prayer request..." style="
                            width: 100%;
                            padding: 12px;
                            border: 2px solid #e0e0e0;
                            border-radius: 8px;
                            font-size: 1rem;
                            box-sizing: border-box;
                        ">
                    </div>
                    
                    <div>
                        <label for="prayerDetails" style="display: block; font-weight: 600; margin-bottom: 8px; color: #333;">Prayer Request Details:</label>
                        <textarea id="prayerDetails" required placeholder="Share your prayer request details..." style="
                            width: 100%;
                            padding: 12px;
                            border: 2px solid #e0e0e0;
                            border-radius: 8px;
                            font-size: 1rem;
                            min-height: 150px;
                            resize: vertical;
                            font-family: inherit;
                            box-sizing: border-box;
                        "></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="
                        width: 100%;
                        padding: 14px;
                        font-size: 1.1rem;
                        font-weight: 600;
                    ">Submit Prayer Request</button>
                </form>
                
                <div id="prayerMessage" style="
                    margin-top: 15px;
                    padding: 12px;
                    border-radius: 8px;
                    display: none;
                "></div>
            </div>
            
            <!-- Prayer Requests List -->
            <div>
                <h2 style="font-size: 2rem; color: #333; margin-bottom: 20px; text-align: left;">üíí Prayer Requests</h2>
                <div id="prayerRequestsList" class="prayer-requests-list">
                    <div class="loading">Loading prayer requests...</div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/profile-menu.js"></script>
    <script type="module" src="../js/pray-ground.js"></script>
</body>
</html>
