<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Reading - Smith Team Six</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .bible-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .bible-header {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 3px solid #DAA520;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .bible-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #CC5500;
            margin-bottom: 10px;
        }
        
        .bible-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .chapter-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chapter-selector select {
            padding: 8px 15px;
            border: 2px solid #DAA520;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            color: #333;
        }
        
        .bible-content {
            background: transparent;
            border: none;
            border-radius: 0;
            padding: 0;
            margin-bottom: 30px;
            box-shadow: none;
            min-height: 400px;
        }
        
        .bible-verse {
            margin-bottom: 15px;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .verse-number {
            font-weight: 700;
            color: #CC5500;
            margin-right: 8px;
        }
        
        .highlighted-verse {
            background: #fff3cd;
            padding: 5px;
            border-radius: 5px;
            border-left: 3px solid #DAA520;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .book-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .book-selector select {
            padding: 8px 15px;
            border: 2px solid #DAA520;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            color: #333;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container bible-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h1 style="margin: 0; background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Bible Reading</h1>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <!-- Profile menu will be inserted here -->
                </div>
            </div>
        </header>
        
        <div id="authCheck" style="text-align: center; padding: 40px;">
            <p>Checking authentication...</p>
        </div>

        <div id="mainContent" class="hidden">
            <div class="bible-header">
                <div class="bible-title" id="bibleTitle">Loading...</div>
                <div class="error-message" id="errorMessage"></div>
            </div>
            
            <div class="bible-navigation">
                <div class="book-selector">
                    <label for="bookSelect" style="font-weight: 600; color: #333;">Book:</label>
                    <select id="bookSelect"></select>
                </div>
                <div class="chapter-selector">
                    <label for="chapterSelect" style="font-weight: 600; color: #333;">Chapter:</label>
                    <select id="chapterSelect"></select>
                </div>
                <div class="nav-buttons">
                    <button id="prevChapterBtn" class="btn btn-secondary">← Previous</button>
                    <button id="nextChapterBtn" class="btn btn-secondary">Next →</button>
                </div>
            </div>
            
            <div class="bible-content" id="bibleContent">
                <div class="loading">Loading chapter...</div>
            </div>
        </div>
    </div>

    <footer class="page-footer">
        <p>Designed in Orlando by the Smith Kids</p>
    </footer>

    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/profile-menu.js"></script>
    <script type="module" src="../js/bible.js"></script>
</body>
</html>
