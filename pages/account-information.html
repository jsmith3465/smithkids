<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information - Smith Team Six</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .account-container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: calc(100% - 40px);
            padding: 40px;
            text-align: center;
        }
        
        .balance-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .balance-cards {
                grid-template-columns: 1fr;
            }
        }
        
        .balance-card {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 3px solid #DAA520;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(218, 165, 32, 0.3);
        }
        
        .balance-card.savings {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-color: #28a745;
        }
        
        .balance-label {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .balance-amount {
            font-size: 3rem;
            font-weight: 700;
            color: #CC5500;
        }
        
        .balance-card.savings .balance-amount {
            color: #155724;
        }
        
        .tabs-container {
            margin-bottom: 20px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }
        
        .tab-button {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            margin-bottom: -2px;
        }
        
        .tab-button:hover {
            color: #DAA520;
        }
        
        .tab-button.active {
            color: #DAA520;
            border-bottom-color: #DAA520;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .transfer-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .transfer-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
        }
        
        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }
        
        .form-group input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-group input:focus {
            border-color: #DAA520;
            box-shadow: 0 0 0 3px rgba(218, 165, 32, 0.1);
        }
        
        .transfer-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-transfer {
            flex: 1;
            min-width: 200px;
        }
        
        .btn-transfer-available {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            color: #CC5500;
            border: 2px solid #DAA520;
        }
        
        .btn-transfer-available:hover {
            background: linear-gradient(135deg, #ffeaa7 0%, #fff3cd 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(218, 165, 32, 0.4);
        }
        
        .btn-transfer-savings {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 2px solid #28a745;
        }
        
        .btn-transfer-savings:hover {
            background: linear-gradient(135deg, #c3e6cb 0%, #d4edda 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .transactions-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: auto;
        }
        
        .transactions-table th {
            background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%);
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        .transactions-table th:nth-child(4),
        .transactions-table th:nth-child(5) {
            text-align: center;
        }
        
        .transactions-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .transactions-table td:nth-child(4),
        .transactions-table td:nth-child(5) {
            text-align: center;
        }
        
        .transactions-table tr:last-child td {
            border-bottom: none;
        }
        
        .transactions-table tr:hover {
            background: #f8f9fa;
        }
        
        .transaction-credit {
            color: #28a745;
            font-weight: 600;
        }
        
        .transaction-debit {
            color: #dc3545;
            font-weight: 600;
        }
        
        .no-transactions {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        @media (max-width: 600px) {
            header h1 {
                font-size: 2.5rem !important;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="account-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <h1 style="margin: 0; font-size: 3.5rem; font-weight: 900; background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Account Information</h1>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <!-- Profile menu will be inserted here -->
                </div>
            </div>
        </header>
        
        <div id="authCheck" style="text-align: center; padding: 40px;">
            <p>Checking authentication...</p>
        </div>

        <div id="mainContent" class="hidden">
            <!-- Balance Cards - Always Visible -->
            <div class="balance-cards">
                <div class="balance-card">
                    <div class="balance-label">Available Balance</div>
                    <div class="balance-amount" id="availableBalance">0</div>
                </div>
                <div class="balance-card savings">
                    <div class="balance-label">Savings Balance</div>
                    <div class="balance-amount" id="savingsBalance">0</div>
                </div>
            </div>
            
            <!-- Tabs -->
            <div class="tabs-container">
                <div class="tabs">
                    <button class="tab-button active" data-tab="savings">Savings Account</button>
                    <button class="tab-button" data-tab="history">Account History</button>
                </div>
            </div>
            
            <!-- Error and Success Messages -->
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <!-- Savings Account Tab -->
            <div id="savingsTab" class="tab-content active">
                <div class="transfer-section">
                    <h2 style="margin-bottom: 20px;">Transfer Credits</h2>
                    <div class="transfer-form">
                        <div class="form-group">
                            <label for="transferAmount">Amount to Transfer</label>
                            <input type="number" id="transferAmount" min="1" placeholder="Enter amount" required>
                        </div>
                        <div class="transfer-buttons">
                            <button class="btn btn-transfer btn-transfer-available" id="transferFromSavingsBtn">Transfer to Available</button>
                            <button class="btn btn-transfer btn-transfer-savings" id="transferToSavingsBtn">Transfer to Savings</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Account History Tab -->
            <div id="historyTab" class="tab-content">
                <div class="transactions-section">
                    <h2 style="margin-bottom: 20px;">Transaction History</h2>
                    <div id="transactionsList">
                        <div class="loading">Loading transactions...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/profile-menu.js"></script>
    <script type="module" src="../js/account-information.js"></script>
</body>
</html>
