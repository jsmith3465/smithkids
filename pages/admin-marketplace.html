<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Management - Smith Team Six</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .marketplace-admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: calc(100% - 40px);
            padding: 40px;
            text-align: center;
        }
        
        .items-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .items-table th {
            background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%);
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        .items-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .items-table tr:hover {
            background: #f8f9fa;
        }
        
        .item-icon-cell {
            font-size: 2rem;
            text-align: center;
        }
        
        .editable-input {
            width: 100%;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .editable-input:focus {
            border-color: #DAA520;
            outline: none;
        }
        
        .add-item-form {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            display: none;
        }
        
        .add-item-form.active {
            display: block;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: left;
        }
        
        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }
        
        .form-group input,
        .form-group textarea {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #DAA520;
            outline: none;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .toggle-active {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .toggle-active.active {
            background: #28a745;
            color: white;
        }
        
        .toggle-active.inactive {
            background: #dc3545;
            color: white;
        }
        
        .no-items {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }
        
        .error-message, .success-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
        }
        
        @media (max-width: 600px) {
            header h1 {
                font-size: 2.5rem !important;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem !important;
            }
        }
        
        /* Tab Navigation */
        .marketplace-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
        }
        
        .marketplace-tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            top: 2px;
        }
        
        .marketplace-tab:hover {
            color: #DAA520;
            background: rgba(218, 165, 32, 0.05);
        }
        
        .marketplace-tab.active {
            color: #CC5500;
            border-bottom-color: #CC5500;
        }
        
        /* Tab Content */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="marketplace-admin-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <h1 style="margin: 0; font-size: 3.5rem; font-weight: 900; background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Marketplace Management</h1>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <!-- Profile menu will be inserted here -->
                </div>
            </div>
        </header>
        
        <div id="authCheck" style="text-align: center; padding: 40px;">
            <p>Checking authentication...</p>
        </div>

        <div id="mainContent" class="hidden">
            <!-- Messages -->
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <!-- Tab Navigation -->
            <div class="marketplace-tabs">
                <button class="marketplace-tab active" data-tab="items">Marketplace Items</button>
            </div>
            
            <!-- Marketplace Items Tab -->
            <div id="itemsTab" class="tab-content active">
                <!-- Items Section -->
                <div class="items-section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="margin: 0;">Marketplace Items</h2>
                        <button class="btn btn-primary" id="addItemBtn">Add New Item</button>
                    </div>
                    
                    <div id="itemsList">
                        <div class="loading">Loading items...</div>
                    </div>
                </div>
                
                <!-- Add Item Form -->
                <div class="add-item-form" id="addItemForm">
                    <h3 style="margin-top: 0;">Add New Marketplace Item</h3>
                    <form id="newItemForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="newItemName">Item Name *</label>
                                <input type="text" id="newItemName" required>
                            </div>
                            <div class="form-group">
                                <label for="newItemIcon">Icon (emoji) *</label>
                                <input type="text" id="newItemIcon" placeholder="ðŸ›ï¸" required maxlength="2">
                            </div>
                            <div class="form-group">
                                <label for="newItemCost">Cost (Credits) *</label>
                                <input type="number" id="newItemCost" min="1" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group" style="grid-column: 1 / -1;">
                                <label for="newItemDescription">Description</label>
                                <textarea id="newItemDescription"></textarea>
                            </div>
                        </div>
                        <div style="display: flex; gap: 10px; justify-content: center;">
                            <button type="submit" class="btn btn-primary">Add Item</button>
                            <button type="button" class="btn btn-secondary" id="cancelAddBtn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/profile-menu.js"></script>
    <script type="module" src="../js/admin-marketplace.js"></script>
</body>
</html>
