<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - SmithFamJam</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .snake-game-container {
            max-width: min(95vw, 1200px);
            margin: 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: calc(100% - 40px);
            padding: 40px;
            text-align: center;
        }
        
        @media (min-width: 1200px) {
            .snake-game-container {
                max-width: 1200px;
            }
        }
        
        @media (max-width: 768px) {
            .snake-game-container {
                max-width: 100%;
                padding: 20px;
            }
        }
        
        .game-header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 3px solid #DAA520;
            border-radius: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .score-display {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .score-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
        }
        
        .score-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #DAA520;
        }
        
        .level-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #CC5500;
        }
        
        .snake-canvas-container {
            position: relative;
            width: 100%;
            max-width: min(90vw, 800px);
            margin: 0 auto;
            background: #000;
            border: 5px solid #333;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        @media (min-width: 1200px) {
            .snake-canvas-container {
                max-width: 800px;
            }
        }
        
        @media (max-width: 768px) {
            .snake-canvas-container {
                max-width: 100%;
            }
        }
        
        #snakeCanvas {
            display: block;
            width: 100%;
            height: auto;
        }
        
        .game-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }
        
        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .control-btn {
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #DAA520;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .control-btn:hover {
            background: #DAA520;
            color: white;
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .control-btn.up {
            grid-column: 2;
        }
        
        .control-btn.down {
            grid-column: 2;
            grid-row: 3;
        }
        
        .control-btn.left {
            grid-column: 1;
            grid-row: 2;
        }
        
        .control-btn.right {
            grid-column: 3;
            grid-row: 2;
        }
        
        .game-info {
            text-align: center;
            padding: 15px;
            background: #fff3cd;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .game-info p {
            margin: 5px 0;
            color: #856404;
            font-size: 0.9rem;
        }
        
        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .game-over-modal.show {
            display: flex;
        }
        
        .game-over-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .game-over-content h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .final-score {
            font-size: 1.5rem;
            color: #DAA520;
            font-weight: 700;
            margin: 20px 0;
        }
        
        @media (max-width: 600px) {
            header h1 {
                font-size: 2.5rem !important;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="snake-game-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <h1 style="margin: 0; font-size: 3.5rem; font-weight: 900; background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Snake Game</h1>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <span id="userInfo" style="color: #666; font-size: 0.9rem;"></span>
                    <button id="logoutBtn" class="btn btn-secondary" style="padding: 8px 15px; font-size: 0.9rem;">Logout</button>
                </div>
            </div>
        </header>
        <div id="authCheck" style="text-align: center; padding: 40px;">
            <p>Checking authentication...</p>
        </div>

        <div id="mainContent" class="hidden">
            <div class="game-header">
                <div class="score-display">
                    <div class="score-label">Score</div>
                    <div class="score-value" id="scoreDisplay">0</div>
                </div>
                <div class="score-display">
                    <div class="score-label">Level</div>
                    <div class="level-value" id="levelDisplay">1</div>
                </div>
                <div class="score-display">
                    <div class="score-label">Length</div>
                    <div class="score-value" id="lengthDisplay">1</div>
                </div>
            </div>
            
            <div class="snake-canvas-container">
                <canvas id="snakeCanvas" width="800" height="800"></canvas>
            </div>
            
            <div class="game-controls">
                <button id="startBtn" class="btn btn-primary">Start Game</button>
                <button id="pauseBtn" class="btn btn-secondary hidden">Pause</button>
                <div class="control-buttons hidden" id="controlButtons">
                    <button class="control-btn up" data-direction="up">↑</button>
                    <button class="control-btn left" data-direction="left">←</button>
                    <button class="control-btn right" data-direction="right">→</button>
                    <button class="control-btn down" data-direction="down">↓</button>
                </div>
            </div>
        </div>
        
        <div id="gameOverModal" class="game-over-modal">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <div class="final-score">Final Score: <span id="finalScore">0</span></div>
                <div style="margin: 20px 0;">
                    <p>Level: <span id="finalLevel">1</span></p>
                    <p>Length: <span id="finalLength">1</span></p>
                </div>
                <button id="playAgainBtn" class="btn btn-primary">Play Again</button>
            </div>
        </div>
    </div>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/profile-menu.js"></script>
    <script type="module" src="../js/snake.js"></script>
</body>
</html>
