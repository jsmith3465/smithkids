<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Smith Team Six</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .marketplace-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: calc(100% - 40px);
            padding: 40px;
            text-align: center;
        }
        
        .balance-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: 3px solid #28a745;
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .balance-display {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .balance-label {
            font-size: 1.1rem;
            color: #155724;
            font-weight: 600;
        }
        
        .balance-amount {
            font-size: 2rem;
            font-weight: 700;
            color: #155724;
        }
        
        .transfer-link {
            color: #155724;
            text-decoration: underline;
            font-weight: 600;
            cursor: pointer;
        }
        
        .transfer-link:hover {
            color: #0d4e1a;
        }
        
        .marketplace-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin-top: 30px;
        }
        
        .marketplace-item {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            min-height: 350px;
        }
        
        .marketplace-item:hover {
            border-color: #DAA520;
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(218, 165, 32, 0.4);
        }
        
        .item-icon {
            font-size: 5rem;
            margin-bottom: 15px;
        }
        
        .item-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
        }
        
        .item-description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
            flex-grow: 1;
        }
        
        .item-cost {
            font-size: 1.1rem;
            font-weight: 700;
            color: #CC5500;
            margin-bottom: 15px;
            padding: 10px 18px;
            background: #fff3cd;
            border: 3px solid #DAA520;
            border-radius: 10px;
            display: inline-block;
        }
        
        .purchase-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: auto;
        }
        
        .purchase-btn.enabled {
            background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%);
            color: white;
        }
        
        .purchase-btn.enabled:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(218, 165, 32, 0.5);
        }
        
        .purchase-btn.disabled {
            background: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }
        
        .no-items {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }
        
        .error-message, .success-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
        }
        
        @media (max-width: 1200px) {
            .marketplace-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 900px) {
            .marketplace-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .balance-info {
                flex-direction: column;
                text-align: center;
            }
            
            .marketplace-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .marketplace-item {
                padding: 20px;
                min-height: 300px;
            }
            
            .item-icon {
                font-size: 4rem;
            }
            
            .item-name {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .marketplace-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 600px) {
            header h1 {
                font-size: 2.5rem !important;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="marketplace-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <h1 style="margin: 0; font-size: 3.5rem; font-weight: 900; background: linear-gradient(135deg, #DAA520 0%, #CC5500 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Marketplace</h1>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <!-- Profile menu will be inserted here -->
                </div>
            </div>
        </header>
        
        <div id="authCheck" style="text-align: center; padding: 40px;">
            <p>Checking authentication...</p>
        </div>

        <div id="mainContent" class="hidden">
            <!-- Balance Info -->
            <div class="balance-info">
                <div class="balance-display">
                    <span class="balance-label">Savings Balance:</span>
                    <span class="balance-amount" id="savingsBalance">0</span>
                </div>
                <div>
                    <a href="account-information.html" class="transfer-link">Transfer Credits to Savings â†’</a>
                </div>
            </div>
            
            <!-- Messages -->
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <!-- Marketplace Items -->
            <div id="marketplaceItems">
                <div class="loading">Loading marketplace items...</div>
            </div>
        </div>
    </div>

    <footer class="page-footer">
        <p>Copyright 2026 by The Smith Family</p>
    </footer>

    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/profile-menu.js"></script>
    <script type="module" src="../js/marketplace.js"></script>
</body>
</html>
